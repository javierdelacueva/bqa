<div class="login">
  <form class="login-form">
    <h2>Log In</h2>
    <div class="error" style="display:none"></div>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button class="btn btn-primary" style="margin-bottom:9px;">Log In</button><br/>
    <span style="color:gray;"><b>User:</b> testuser <b>Password:</b> testuser</span>    
  </form>

  <form class="signup-form">
    <h2>Sign Up</h2>
    <div class="error" style="display:none"></div>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Create a Password" />
    <button class="btn btn-primary" style="margin-bottom:9px;">Sign Up</button><br/>
    <span style="color:gray;">You can create a user but you won't have admin privileges so you will be able to see only the home page</span>
  </form>
</div>
